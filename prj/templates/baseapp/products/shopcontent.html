{% load static %}
   <section class="shop__section section--padding">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-4">
                        <div class="shop__sidebar--widget widget__area d-md-none">
                            <div class="single__widget widget__bg">
                                <h2 class="widget__title position__relative h3">Search</h2>
                                <form class="widget__search--form" action="#">
                                    <label>
                                        <input class="widget__search--form__input border-0" placeholder="Search by"
                                            type="text">
                                    </label>
                                    <button class="widget__search--form__btn" type="submit">
                                        Search
                                    </button>
                                </form>
                            </div>
                            
                            <div class="single__widget widget__bg">
                                <h2 class="widget__title position__relative h3">Our Products</h2>
                                <ul class="widget__categories--menu">
                                    {% for product in products %}
                                    <li class="widget__categories--menu__list">
                                        <label class="widget__categories--menu__label d-flex align-items-center" onclick="toggleDropdown(this)">
                                            <img class="widget__categories--menu__img" src="{{ image.image.url }}" alt="categories-img">
                                            <span class="widget__categories--menu__text">{{ product.name }}</span>
                                            <svg class="widget__categories--menu__arrowdown--icon" xmlns="http://www.w3.org/2000/svg" width="12.355" height="8.394">
                                                <path d="M15.138,8.59l-3.961,3.952L7.217,8.59,6,9.807l5.178,5.178,5.178-5.178Z" transform="translate(-6 -8.59)" fill="currentColor"></path>
                                            </svg>
                                        </label>
                                        <select class="widget__categories--sub__menu" style="display: none;">
                                            <option value="#" disabled selected>{{ product.name }}</option>
                                            {% for sub_product in product.subproduct_set.all %}
                                            <option value="#">{{ sub_product.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>

                            <script>
                                function toggleDropdown(label) {
                                    var select = label.nextElementSibling;
                                    if (select.style.display === "none") {
                                        select.style.display = "block";
                                    } else {
                                        select.style.display = "none";
                                    }
                                }
                            </script>

                            <div class="single__widget price__filter widget__bg">
                                <h2 class="widget__title position__relative h3">Filter By Price</h2>
                                <form class="price__filter--form" action="#">
                                    <div class="price__filter--form__inner mb-15 d-flex align-items-center">
                                        <div class="price__filter--group">
                                            <label class="price__filter--label" for="Filter-Price-GTE1">From</label>
                                            <div class="price__filter--input border-radius-5 d-flex align-items-center">
                                                <span class="price__filter--currency">Rs.&nbsp;</span>
                                                <input class="price__filter--input__field border-0"
                                                    id="Filter-Price-GTE1" name="filter.v.price.gte" type="number"
                                                    placeholder="0" min="0" max="250.00">
                                            </div>
                                        </div>
                                        <div class="price__divider">
                                            <span>-</span>
                                        </div>
                                        <div class="price__filter--group">
                                            <label class="price__filter--label" for="Filter-Price-LTE1">To</label>
                                            <div class="price__filter--input border-radius-5 d-flex align-items-center">
                                                <span class="price__filter--currency">Rs.&nbsp;</span>
                                                <input class="price__filter--input__field border-0"
                                                    id="Filter-Price-LTE1" name="filter.v.price.lte" type="number"
                                                    min="0" placeholder="250.00" max="250.00">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="price__filter--btn primary__btn" type="submit">Filter</button>
                                </form>
                            </div>
                           
                            <div class="single__widget widget__bg">
                                <h2 class="widget__title position__relative h3">Top Rated Product</h2>
                                <div class="product__grid--inner">
                                    <div class="product__items product__items--grid d-flex align-items-center">
                                        <div class="product__items--grid__thumbnail position__relative">
                                            <a class="product__items--link" href="product-details.html" height="300px"
                                                width="300px">
                                                <img class="product__items--img1 product__primary--img" height="300px"
                                                    width="300px" src="{% static 'baseapp/img/product/small-product1.webp' %}"
                                                    alt="product-img">
                                                <img class="product__items--img1 product__secondary--img"
                                                    src="{% static 'baseapp/img/product/small-product2.webp' %}" alt="product-img">
                                            </a>
                                        </div>
                                        <div class="product__items--grid__content">
                                            <h3 class="product__items--content__title h4"><a
                                                    href="product-details.html">Modern Chair</a></h3>
                                            <div class="product__items--price">
                                                <span class="current__price">Rs.&nbsp;165.00</span>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="product__items product__items--grid d-flex align-items-center">
                                        <div class="product__items--grid__thumbnail position__relative">
                                            <a class="product__items--link" href="product-details.html">
                                                <img class="product__items--img1 product__primary--img"
                                                    src="{% static 'baseapp/img/product/small-product3.webp' %}" alt="product-img">
                                                <img class="product__items--img1 product__secondary--img"
                                                    src="{% static 'baseapp/img/product/small-product4.webp' %}" alt="product-img">
                                            </a>
                                        </div>
                                        <div class="product__items--grid__content">
                                            <h3 class="product__items--content__title h4"><a
                                                    href="product-details.html">Plastic Chair</a></h3>
                                            <div class="product__items--price">
                                                <span class="current__price">Rs.&nbsp;165.00</span>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="product__items product__items--grid d-flex align-items-center">
                                        <div class="product__items--grid__thumbnail position__relative">
                                            <a class="product__items--link" href="product-details.html">
                                                <img class="product__items--img1 product__primary--img"
                                                    src="{% static 'baseapp/img/product/small-product5.webp' %}" alt="product-img">
                                                <img class="product__items--img1 product__secondary--img"
                                                    src="{% static 'baseapp/img/product/small-product6.webp' %}" alt="product-img">
                                            </a>
                                        </div>
                                        <div class="product__items--grid__content">
                                            <h3 class="product__items--content__title h4"><a
                                                    href="product-details.html">Design Rooms</a></h3>
                                            <div class="product__items--price">
                                                <span class="current__price">Rs.&nbsp;165.00</span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                                    class="product__view--mode__list product__short--by align-items-center d-none d-lg-flex">

                                    </div>

                            </div>

            </div>
